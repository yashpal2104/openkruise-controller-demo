---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.example.com.my.domain
  resources:
  - miniclonesets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.example.com.my.domain
  resources:
  - miniclonesets/finalizers
  verbs:
  - update
- apiGroups:
  - apps.example.com.my.domain
  resources:
  - miniclonesets/status
  verbs:
  - get
  - patch
  - update
